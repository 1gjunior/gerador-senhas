<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gerador de senhas</title>
  </head>
  <body>
    <div class="container">
      <h2>Gerador de senhas</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Quantidade de caracteres</label>
          <input type="number" id="length" min="4" max="20" value="20" />
        </div>
        <div class="setting">
          <label>Incluir letras maiúsculas</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label>Incluir letras minúsculas</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label>Incluir números</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label>Incluir símbolos</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>

      <button class="btn btn-large" id="generate">Gerar senha</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
